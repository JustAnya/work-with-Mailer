<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <!-- для онлайн подтягивания стилей -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css\bootstrap.min.css" > <!-- локальное подтягивание стилей -->
  </head>
<body>
   
    <div class="container">
        <div class="row justify-content-md-center">          
          <div class="col-md-auto">
            <h1>Регистрация на сайте</h1>
            <form method="POST" action="http://localhost:3001/registration"> <!--метод передачи данны, акшн указываем адрес куда будут отправлться данные с формы-->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group form-check">
                  <input name="promo" type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree to receive promotion emails</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>          
        </div>
      </div>
</body>
</html>
